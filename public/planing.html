<!DOCTYPE html>
<html>
<title>Desk of plans</title>
<head>
    <link rel="stylesheet" href="./../assets/css/desk.css">
    <meta charset="UTF-8">
        <!--link rel="stylesheet" href="./css/desk.css"-->
        <meta charset="UTF-8">    
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" 
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>
    <body>
      
            <div class = "logOut-btn">
                    <button class = "btn btn-secondary " onclick="logOut()">Log out</button>
                </div>
        <div class = "task-container container-fluid" id = "task-container">
            
              
                    <div class="row">
                        
                        <div class="task col-md-3" id="current-tasks">
                            <div class="heading-class ">
                                    <div class="page-heading">
                                    <button class=" btn btn-link" data-toggle="modal" data-target="#Mymodal">Create  Task</button>
                                </div>
                                <div class="modal fade" id="Mymodal">
                                <div class="modal-dialog" >
                                        <div class="modal-content ">
                                            <div class="modal-header text-center">
                                                <h4 class="modal-title w-100 font-weight-bold">Add task</h4>
                                                <button class="close" data-dismiss="modal"></button>
                                            </div>
                                                <label>Title</label>
                                                <input id = "taskTitle" class = "modal-cont" type="text">
                                                <label>Task description</label>
                                                <input id = "taskBody" class = "modal-cont" type="text">
                                                <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" onclick="addNote()"data-dismiss="modal">Save changes</button>
                                                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                                                <span aria-hidden="true">&times;</span>
                                            </div>
                                            
                                        </div>
                                    </div>
                            </div>
                            </div>
                            </div>
                            <div class=" task col-md-3" id="in-progress-tasks">
                                <div class = "page-heading">
                                    <label>In progress</label>
                                </div>
                            </div>
                            <div class= " task col-md-3" id="on-hold">
                                <div class="page-heading" >
                                    <label >On hold</label>
                                </div>
                            </div>
                            <div class=" task col-md-3" id="done">
                                <div class = "page-heading">
                                    <label>Done</label>
                                </div>
                            </div>
                    </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" 
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <script src="./../js/planning.js"></script>   
    </body>
</html>
