<!DOCTYPE html>
<html>
<title>Desk of plans</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link rel="stylesheet" href="./../assets/css/desk.css">
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--link rel="stylesheet" href="./css/desk.css"-->
        <meta charset="UTF-8">    
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" 
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>
    <body>
        <div class = "logOut-btn">
                <button class = "btn btn-outline-secondary logOutBtn " onclick="logOut()"><b>Log out</b></button>
        </div>
            <div class="background-container">
               <div class = "task-container container-fluid" id = "task-container">
                    <div class="row">
                        <div class="task col-md-3" id="current-tasks">
                            <div class="heading-class ">
                                <div class="page-heading">
                                 <button class=" btn btn-link" data-toggle="modal" data-target="#Mymodal">
                                  Create  Task</button>
                                </div>
                                <div class="modal fade" id="Mymodal" role="dialog" aria-labelledby="myModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog" role="document" >
                                    <div class="modal-content ">
                                        <div class="modal-header text-center">
                                            <h3 class="modal-title w-100 font-weight-bold">Add task</h3>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                             <span aria-hidden="true">&times;</span>
                                            </button>
                                            </div>
                                            <div class="modal-body mx-3">                                                                                          
                                                <label>Title:</label>
                                                <input id = "taskTitle" class="form-control validate" type="text">
                                            </div>
                                            <div class="modal-body mx-3">                                                    
                                                <label>Task description:</label>
                                                <input id = "taskBody" class="form-control validate" type="text">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-warning" onclick="addNote()"data-dismiss="modal">Save changes</button>
                                                <button type="button" class= "btn btn-warning" data-dismiss="modal">Close</button>
                                            </div>
                                     </div>
                                </div>
                                </div>
                            </div>
                        </div>
                            <div class=" task col-md-3" id="in-progress-tasks">
                                <div class = "page-heading">
                                    <label>In progress</label>
                                </div>
                            </div>
                            <div class= " task col-md-3" id="on-hold">
                                <div class="page-heading" >
                                  <label >On hold</label>
                                </div>
                            </div>
                            <div class=" task col-md-3" id="done">
                                <div class = "page-heading">
                                    <label>Done</label>
                                </div>
                            </div>
                </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" 
         integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
        </script>
        <script src="./../js/planning.js"></script>   
    </body>
</html>
